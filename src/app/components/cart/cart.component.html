<mat-card class="example-card">
    <p>
        Shopping Cart:
        <button mat-flat-button color="accent" role="button" [disabled]="cartList.length < 1" (click)="checkout()">
        <mat-icon>shopping_cart</mat-icon>
         Checkout {{ cartList.length }} Item{{ cartList.length > 1 ? 's' : '' }}
        </button>
    </p>
</mat-card>
